<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GraphPen - Graphing</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/6.1.0/math.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=AM_HTMLorMML"></script>
    <link href="functions.css" rel="stylesheet"/>
</head>
<body>
    <div class="heading">
        <h1 class="title">GraphPen - Graphing</h1>
        <button id="clear">Clear Graph</button>
    </div>
    <div class="sidebar">
        <div class="typing">
            <input type="text" class="expr" id="first">
        </div>
    </div>
    <svg id="graph">
    </svg>
    <button id="center">Origin</button>
    <div id="tooltip" class="hidden">
        <p id="eqn"></p>
        <p><span id="value"></span></p>
    </div>
    <script src="functions.js"></script>
</body>
</html>
